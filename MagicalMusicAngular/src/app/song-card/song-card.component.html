<p>Card Working</p>
<div class="container" style="height: 200px; align-content: flex-start; text-align: left;">
<mat-card class = "a_song_card">
    <mat-card-header>
        <img class="card-image" style="align-items: flex-center; text-align: center;" src="https://cdn1.thr.com/sites/default/files/imagecache/768x433/2019/12/_the_masked_singer_season_finale-_and_the_winner_takes_it_all_and_takes_it_off_split.jpg" >
        <div class="row px-4">
            <div class="col align-middle" >
                <mat-card-title style="font-size: 30px;">{{song}}</mat-card-title>
                <mat-card-subtitle>{{artist}}</mat-card-subtitle>         
            </div>       
        </div>
    </mat-card-header>
</mat-card>
</div>
